<!DOCTYPE html>
<html lang="en" class="bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "marvel": "#fff"
                    },
                    fontFamily: {
                        "marvel-fam": "mono"
                    }
                }
            }
        }
    </script>

    <!-- container -->
    <div class="h-screen flex justify-center items-center bg-gray-200">

        <!-- center box -->
        <div class="min-h-[45%] min-w-[25%] flex justify-between font-marvel-fam bg-marvel flex-col shadow-[0px_0px_3px_rgba(0,0,0,0.4)] p-10 rounded-xl hover:shadow-[0px_0px_6px_rgba(0,0,0,0.4)]">

            <div class="flex flex-col">
                <label for="email">Email</label>
                <input type="email" name="" id="email" class="text-center focus:text-left bg-gray-200 rounded outline-none p-2" placeholder="email@mail.com" required>
            </div>

            <div class="flex flex-col">
                <label for="paswd">Password</label>
                <input type="password" name="" id="paswd" class="text-center focus:text-left bg-gray-200 rounded outline-none p-2" placeholder="************" required>
            </div>

            <div class="flex flex-row justify-between">
                <div>
                    <input type="checkbox" name="" id="remember" class="cursor-pointer">
                    <label for="remember" class="cursor-pointer md:font-[5px]">Remember me</label>
                </div>
                <div>
                    <a href="" class="hover:underline hover:text-gray-800">Forget password?</a>
                </div>
            </div>

            <input type="submit" value="Login" class="border bg-gray-800 rounded text-white cursor-pointer hover:bg-black hover:font-bold p-2">
        </div>

    </div>
</body>
</html>
