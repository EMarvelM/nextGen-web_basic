<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub - GitHub</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <div class="sec flex-col flex-cen-top full-height">
        <!-- heading & logo -->
        <div class="flex-col flex-cen mrg-block">
            <img src="images/github-main.png" alt="" class="logo">
            <h2 class="top-header">Sign in to GitHub</h2>
        </div>

        <!-- first box -->
        <div class="flex-col flex-cen mrg-block cont-box">
            <div class="max-box">
                <div class="flex-col flex-left">
                    <label for="">Username or email address</label>
                    <input type="text" name="" id="">
                </div>
    
                <div class="flex-col flex-left">
                    <div>
                        <label for="">Password</label>
                        <a href="">Forgot password?</a>
                    </div>
                    <input type="text" name="" id="">
                </div>
    
                <input type="submit" name="" id="" value="Sign in">
            </div>
        </div>

        <!-- second box -->
        <div class="flex-col flex-cen mrg-block cont-box">
            <a href="">Sign in with a passkey</a>
            <div>
                New to GitHub? 
                <a href="">Create an account</a>
            </div>
        </div>

        <!-- footer -->
        <div class="flex-row mrg-block">
            <a href="">Terms</a>
            <a href="">Privacy</a>
            <a href="">Docs</a>
            <a href="">Contact GitHub Support</a>
            <a href="">Manage Cookies</a>
            <a href="">Do not share my personal information</a>
        </div>
    </div>
</body>
</html>
