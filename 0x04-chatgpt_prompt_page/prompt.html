<!DOCTYPE html>
<html>
    <head>
        <title>ChatGPT</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <!-- big conatiner -->
        <div class="big-container">

            <!-- left panel -->
            <div class="left-panel">
                <div class="top-part">
                    <div class="top-art-left"></div>
                    <div class="top-art-right"></div>
                </div>
                <div class="second-part">
                    <div class="second-part-left"></div>
                    <div class="second-part-right"></div>
                </div>
            </div>

            <!-- right panel -->
            <div class="right-panel">
                <!-- top part -->
                <div class="top-part">
                    <button class="top-btn">ChatGPT <span class="rotate">></span></button>
                    <img src="../0x05-github_sign_in/images/github-logo.png" alt="" class="profile-img">
                </div>

                <!-- middle/prompt part -->
                <div class="middle-part">
                    <div class="inner-middle-part">
                        <h1>What can I help with?</h1>
                        <div class="text-box">
                            <i class="bi bi-paperclip"></i>
                            <textarea type="text" placeholder="Message ChatGPT" class="prompt-box"></textarea>
                            <i class="bi bi-arrow-up-circle-fill"></i>
                        </div>
                        <div class="text-buttons">
                            <button><i class="bi bi-card-image"></i> Create image</button>
                            <button><i class="bi bi-box-seam"></i> Summarize text</button>
                            <button><i class="bi bi-bar-chart"></i> Analyze images</button>
                            <button><i class="bi bi-clipboard2"></i> Analyze data</button>
                            <button>more</button>
                        </div>
                    </div>
                </div>

                <!-- footer -->
                <div class="footer-part">
                    <p>ChatGPT can make mistakes. Check important info.</p>
                </div>
            </div>
        </div>
    </body>
</html>
