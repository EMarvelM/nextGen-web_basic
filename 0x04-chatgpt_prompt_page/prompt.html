<!DOCTYPE html>
<html>
    <head>
        <title>ChatGPT</title>
        <link rel="stylesheet" href="styles.css" >
    </head>
    <body>
        <!-- big conatiner -->
        <div class="big-container">

            <!-- left panel -->
            <div class="left-panel"></div>

            <!-- right panel -->
            <div class="right-panel">
                <!-- top part -->
                <div class="top-part">
                    <button class="top-btn">ChatGPT <span class="rotate">></span></button>
                    <img src="../0x05-github_sign_in/images/github-logo.png" alt="" class="profile-img">
                </div>

                <!-- middle/prompt part -->
                <div class="middle-part">
                    <div class="inner-middle-part">
                        <h1>What can I help with?</h1>
                        <input type="text" placeholder="Message ChatGPT" class="prompt-box">
                        <div>
                            <button>Create image</button>
                            <button>Summarize text</button>
                            <button>Analyze images</button>
                            <button>Analyze data</button>
                            <button>more</button>
                        </div>
                    </div>
                </div>

                <!-- footer -->
                <div class="footer-part">
                    <p>ChatGPT can make mistakes. Check important info.</p>
                </div>
            </div>
        </div>
    </body>
</html>
